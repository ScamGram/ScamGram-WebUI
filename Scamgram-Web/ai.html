<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- BotUI CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui.min.css">
    <!-- Vue.js (required by BotUI) -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <!-- BotUI JS -->
    <script src="https://cdn.jsdelivr.net/npm/botui/build/botui.min.js"></script>
    <style>
        #botui-app {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }

        .botui-container {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        .botui-message-content {
            font-size: 18px;
            padding: 10px;
        }

        .botui-actions-text input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .botui-actions-text button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .botui-actions-text button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="info.html">Info</a></li>
            <li><a href="contacts.html">Contacts</a></li>
            <li><a href="ai.html">AI Page</a></li>
        </ul>
    </nav>
    
    <main>
        <h1>De-scamifyer</h1>
        <p>We're working on it, hold on just for a little while!</p>

        <!-- BotUI Chatbot -->
        <div id="botui-app"></div>
    </main>

    <script>
        // Initialize BotUI
        const botui = new BotUI('botui-app');

        // Start conversation
        botui.message.add({
            content: 'Hello! I am De-scamifyer. How can I assist you today?'
        }).then(function () {
            return botui.action.text({
                action: {
                    placeholder: 'Type a message...',
                    button: {
                        text: 'Send',
                        type: 'submit'
                    }
                }
            });
        }).then(function (res) {
            // Display user's message
            botui.message.add({
                content: 'You said: ' + res.text
            });

            // Simulate bot response
            botui.message.add({
                content: 'I am still learning, but I can help with basic questions!'
            });

            // Continue conversation
            return botui.action.text({
                action: {
                    placeholder: 'Ask another question...'
                }
            });
        }).then(function (res) {
            botui.message.add({
                content: 'You said: ' + res.text
            });

            botui.message.add({
                content: 'Thank you for chatting! I will keep improving.'
            });
        });
    </script>
</body>
</html>
